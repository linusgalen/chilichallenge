{% extends "base.html" %}

{% block content %}

<div class="container center_div col-sm-4">
    <h1>Registrering</h1>
    <form data-toggle="validator" role="form" method="post">
        <div class="form-group">
            <label for="regUsername" class="control-label">Användarnamn</label>
            <input type="text" pattern="^[_A-z0-9]{1,}$" class="form-control" id="regUsername" name="username" placeholder="Användarnamn" data-required-error="Skriv ett hett användarnamn" data-error="Bara heta tecken gäller" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="regEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="regEmail" name="email" placeholder="Email" data-required-error="Skriv en het mail" data-error="Gör det ordentligt och skriv en riktig mail" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="regPassword" class="control-label">Password</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6">
                    <input type="password" data-minlength="6" class="form-control" id="regPassword" name="password" data-required-error="Skriv ett hett lösenord" placeholder="Password" required>
                    <!--Ifall vi vill sätta minimigräns på lösenordet-->
                    <!--<div class="help-block"></div>-->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" id="regPasswordConfirm" data-match="#regPassword" data-required-error="Skriv ett hett lösenord" data-match-error="Det är hett med likadana lösenord" placeholder="Confirm" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrera</button>
        </div>
    </form>
</div>
{% endblock %}
