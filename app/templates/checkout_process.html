{% extends "select_chili.html" %}
{% block nav %}
    {{super()}}
{% endblock %}
{% block content  %}
    <head>
        <script src="{{url_for('static', filename='checkout_process.js')}}"></script>
    </head>

    <div class="container">
        <div class="row">
            <section>
                <div class="wizard">
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>
                        <ul class="nav nav-tabs" role="tablist">

                            <li role="presentation" class="active">
                                <a href="checkout#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-fire"></i>
                            </span>
                                </a>
                            </li>

                            <li role="presentation" class="disabled">
                                <a href="/checkout#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="/checkout#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                                </a>
                            </li>

                            <li role="presentation" class="disabled">
                                <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <form role="form" method="post" id="checkout_form">
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                <h3>Select chili</h3>
                                {% block select %}
                                    {{ super() }}
                                {% endblock %}
                                <ul id="next1_button" class="list-inline pull-right">
                                    <li><a  type="button" class="btn btn-primary next-step" href="/checkout#step2" >Nästa</a></li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                <h3>Step 2</h3>
                                <div class= "col-xs-12">
                                    <h1>Skriv in vem som ska få utmaningen</h1>

                                    <form id="checkout_address_form" data-toggle="validator" role="form">

                                        <div class="form-group">
                                            <label for="buy_first_name" class="control-label">Förnamn</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="buy_first_name" name="first_name"
                                                   placeholder="Förnamn"
                                                   data-required-error="Måste vara ett hett namn"
                                                   data-error="Gör om gör rätt" required>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <label for="buy_last_name" class="control-label">Efternamn</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="buy_last_name" name="last_name"
                                                   placeholder="Efternamn"
                                                   data-required-error="Måste finnas efternamn"
                                                   data-error="Syntax error!" required>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <label for="buy_street_address" class="control-label">Gatuadress</label>
                                            <input type="text" class="form-control"
                                                   id="buy_street_address" name="street_address"
                                                   placeholder="Gatuadress"
                                                   data-required-error="Skriv en het adress"
                                                   data-error="Måste finnas" required>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <label for="buy_zipcode" class="control-label">Postnummer</label>
                                            <input
                                                    class="form-control"
                                                    id="buy_zipcode" name="zipcode"
                                                    placeholder="Postnummer"
                                                    data-required-error="Kan inte vara tomt"
                                                    pattern="[0-9]{5}"
                                                    data-error="Måste vara ett postnummer" required>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <label for="buy_city" class="control-label">Stad</label>
                                            <input
                                                    class="form-control"
                                                    id="buy_city"name="city"
                                                    placeholder="Stad"
                                                    data-required-error="Kan inte vara tomt"
                                                    type="text"
                                                    data-error="Syntax chili" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <ul class="list-inline pull-right">
                                            <li><button type="button" class="btn btn-default prev-step">Föregående</button></li>
                                            <li><button type="submit" class="btn btn-primary next-step nonSubmit">Nästa</button></li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                <h3>Step 3</h3>
                                <div class="container-fluid">
                                    <form data-toggle="validator" role="form">

                                        <div class="form-group">
                                            <label for="buy_message" class="control-label">Meddelande</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="buy_message" name="message"
                                                   placeholder="Meddelande"
                                                   data-required-error="Måste vara ett hett meddelande"
                                                   required>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <ul class="list-inline pull-right">
                                            <li><button type="button" class="btn btn-default prev-step">Föregående</button></li>
                                            <li><button type="submit"class="btn btn-primary btn-info-full next-step nonSubmit">Nästa</button></li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="complete">




                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Produktdetaljer</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div>
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>Produkt</th>
                                                    <th>Pris</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td id="confirm_product_name"></td>
                                                    <td id="confirm_product_price"></td>
                                                    <td>
                                                        <img src="" id="confirm_product_img">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Chilin kommer skickas till</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div id="confirm_address"></div>
                                        <div id="confirm_zipcode"></div>
                                        <div id="confirm_city"></div>


                                    </div>
                                </div>
                                <button id="customButton" class="btn-primary" type="submit">Purchase</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </section>
        </div>
    </div>



{% endblock %}
