                                                            <input type="radio" id="product_radio_{{ product.id }}" name="product_radio" value="{{ product.id }}" autocomplete="off" hidden> VÃ¤lj

                            <a data-toggle="modal" data-target="#{{ product}}" data-whatever="" class="btn btn-default" role="button">Mer info</a>
                        </p>
